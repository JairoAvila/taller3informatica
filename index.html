<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="Styles/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/model.js"></script>
    <title>Juego</title>
</head>
<body>
    <div class="container">
            <div class="row">
                <div class="col-sm-7">
                    <canvas id="canvasTablero"></canvas>
                </div>
                <div class="col-sm-5">
                    <div class="row">
                        <div class="col-md-12">
                            <br>
                            <center>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-primary" id="butonAvanzar" disabled="">Avanzar</button>
                                    <button type="button" class="btn btn-primary" id="butonGirarH" disabled>Girar Horario</button>
                                    <button type="button" class="btn btn-primary" id="butonGirarA" disabled>Girar Antihorario</button>
                                    <button type="button" class="btn btn-primary" id="butonAlumbrar" disabled>Alumbrar</button>
                                </div>
                            </center>
                        </div>
                        <div class="col-md-8">
                            <br>
                            <select multiple class="form-control" id="selectJugadas" size="20"></select>
                        </div>
                        <div class="col-md-4">
                            <br>
                            <center>
                                <div class="btn-group-vertical">
                                        <button type="button" class="btn btn-primary" id="butonNewGame">Nuevo Juego</button>
                                        <button type="button" class="btn btn-primary" id="butonIniciar" disabled>Iniciar</button>
                                        <button type="button" class="btn btn-primary" id="butonDetener" disabled>Detener</button>
                                        <button type="button" class="btn btn-primary" id="butonReiniciar" disabled>Reiniciar</button>
                                        <button type="button" class="btn btn-primary" id="butonLimpiar" disabled>Limpiar</button>
                                </div>
                            </center>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
